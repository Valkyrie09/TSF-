<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSF</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo1 (1).jpeg" alt="Logo" />
              <h3>TSF</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Internship</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>THE SPARKS FOUNDATION</h1>
                
              </div>
              <p class="text">
                The sparks foundation is working to bring parity in education, making sure children have equal opportunity at success, irrespective of the financial background.
              </p>
              <div class="cta">
                <a href="https://rzp.io/l/CSREAe9Lr" class="btn">Donate</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/pic2.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
